<div *ngIf="!showVerification">
    <div class="row">
        <div class="col-10">
            <h4 style="font: bold;">Personal Details</h4>
        </div>
        <div class="col-2">
            <i class="icofont icofont-close" (click)="dialogRef.close()"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" name="fullName" [(ngModel)]="fullName">
            </mat-form-field>
            <mat-form-field appearance="outline"  class="example-full-width">
                <mat-label>Phone Number</mat-label>
                <span matPrefix>{{userCallingCode || " "}} &nbsp;</span>
                <input type="tel" matInput placeholder="Phone Number" name="mobileNo" [(ngModel)]="mobileNo">
            </mat-form-field>
        </div>
    </div>
    <div id="recaptcha-container"></div>
    <div *ngIf="verifyStatus==false" align="center">
        <button color="warn" style="width:100%; color: white" mat-raised-button (click)="verifyPhoneNumber()">Verify Phone</button>
    </div>
    <div *ngIf="verifyStatus==true" align="center">
        <button  style="width:100%; color: white; background-color: green" mat-raised-button><i  class="fa fa-circle-o-notch fa-spin"></i>&nbsp;Please wait</button>
    </div>
</div>
<div *ngIf="showVerification">
    <div class="row">
        <div class="col-10">
            <h4 style="font: bold;">Phone Verification</h4>
        </div>
        <div class="col-2">
            <i class="icofont icofont-close" (click)="dialogRef.close()"></i>
        </div>
    </div>
    <div class="row" align="center">
        <p>We have sent a 6-digit verification code we sent to {{mobileNo || ""}} via SMS. Please Enter it below. </p>

        <div class="divOuter marginTop">
            <div class="divInner marginTop">
                <input type="tel" class="inputBorder marginTop" #otp1 maxlength="1" [(ngModel)]="otpInput1" (keyup)="moveFocus(otp2)"/>
                <input type="tel" class="inputBorder marginTop" #otp2 maxlength="1" [(ngModel)]="otpInput2" (keyup)="moveFocus(otp3)"/>
                <input type="tel" class="inputBorder marginTop" #otp3 maxlength="1" [(ngModel)]="otpInput3" (keyup)="moveFocus(otp4)"/>
                <input type="tel" class="inputBorder marginTop" #otp4 maxlength="1" [(ngModel)]="otpInput4" (keyup)="moveFocus(otp5)" />
                <input type="tel" class="inputBorder marginTop" #otp5 maxlength="1" [(ngModel)]="otpInput5" (keyup)="moveFocus(otp6)"/>
                <input type="tel" class="inputBorder marginTop" #otp6 maxlength="1" [(ngModel)]="otpInput6" />
            </div>
        </div>
    </div>
    <br>
    <div *ngIf="checkStatus==false" align="center">
        <button color="warn" style="width:100%; color: white" mat-raised-button (click)="verifyLoginCode()">Conform</button>
    </div>
    <div *ngIf="checkStatus==true" align="center">
        <button  style="width:100%; color: white; background-color: green" mat-raised-button><i  class="fa fa-circle-o-notch fa-spin"></i>&nbsp;Please wait</button>
    </div>
</div>
